<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <img
            src="./img/logo.svg"
            class="d-none d-lg-inline-block logo"
            alt="logo"
          />
          <img
            src="./img/mobile-logo.png"
            class="mobile-logo d-lg-none"
            alt="logo small"
          />
          <div class="input-container">
            <input
              type="text"
              name="search"
              placeholder="Prova a cercare: Lezioni di Laravel"
            />
          </div>
          <div class="nav-icons d-flex gap-2 align-items-center">
            <div class="icon-wrapper d-none d-lg-inline-flex">
              <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="icon-wrapper d-none d-lg-inline-flex">
              <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="icon-wrapper d-none d-lg-inline-flex">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="dropdown">
              <a type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-bell doorbell"></i>
                </div>
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Profilo</a>
                <a class="dropdown-item" href="#">Fatturazione</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="d-flex align-items-start">
      <aside class="flex-shrink-0">
        <div class="container-fluid h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-between h-100"
          >
            <div class="d-flex flex-column justify-content-between gap-2">
              <div class="d-flex gap-2 align-items-center aside-bar-container">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-house aside-icon"></i>
                </div>
                <span class="aside-text d-none d-lg-inline-block">Home</span>
              </div>
              <div class="d-flex gap-2 align-items-center aside-bar-container">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-chart-simple aside-icon"></i>
                </div>
                <span class="aside-text d-none d-lg-inline-block">Stats</span>
              </div>
              <div class="d-flex gap-2 align-items-center aside-bar-container">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-signal aside-icon"></i>
                </div>
                <span class="aside-text d-none d-lg-inline-block">Signals</span>
              </div>
            </div>
            <div class="d-flex gap-2 align-items-center aside-bar-container">
              <div class="icon-wrapper">
                <i class="fa-solid fa-gear aside-icon"></i>
              </div>
              <span class="aside-text d-none d-lg-inline-block">Admin</span>
            </div>
          </div>
        </div>
      </aside>
      <header>
        <div class="container-fluid">
          <div
            class="d-flex align-items-md-center justify-content-md-between flex-column flex-md-row gap-2 gap-md-0"
          >
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center gap-2">
                <h2 class="h3">Boolean</h2>
                <span class="badge bg-darkblue">Piano blaze</span>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span class="badge bg-darkblue">3 app</span>
                <div class="icon-wrapper">
                  <i class="fa-solid fa-angles-right"></i>
                </div>
                <span class="badge bg-darkblue d-lg-none">+</span>
                <span class="badge bg-darkblue d-none d-lg-inline-block"
                  >Boolean mobile app</span
                >
                <span class="badge bg-darkblue d-none d-lg-inline-block"
                  >Boolean web app</span
                >
                <span class="badge bg-darkblue d-none d-lg-inline-block"
                  >Boolean blog app</span
                >
              </div>
            </div>
            <div class="d-flex">
              <div class="d-flex flex-column justify-content-center">
                <span>Studenti online negli ultimi 30 minuti</span>
                <strong class="h3">125</strong>
              </div>
            </div>
            <div class="d-flex order-first order-md-1">
              <div class="d-flex gap-3 align-items-center">
                <span>Nuovo Studente</span>
                <div class="icon-wrapper border rounded p-3">
                  <i class="fa-solid fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
